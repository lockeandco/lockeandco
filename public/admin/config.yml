backend:
  name: git-gateway
  branch: staging
media_folder: public/images/uploads
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Owen'
        name: 'owen'
        file: 'content/cofounders/owen.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Rick'
        name: 'rick'
        file: 'content/cofounder.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: "Recipes"
    name: "recipes"
    folder: "content/recipes"
    create: true
    slug: {{title}}
    label_singular: "Recipe"
    fields:
      [
        { label: "Type", name: "type", widget: "hidden", default: "recipe" },
        { label: "Image", name: "image", widget: "image" },
        { label: "Title", name: "title", widget: "string" },
        {
          label: "Description",
          name: "description",
          widget: "text",
          required: false,
        },
        { label: "Ingredients", name: "ingredients", widget: "text" },
        { label: "Preparation", name: "preparation", widget: "text" },
        { label: "Tags", name: "tags", widget: "list" },
        {
          label: "Season",
          name: "season",
          widget: "select",
          options: ["Winter", "Spring", "Summer", "Fall"],
        },
        {
          label: "Source",
          name: "source",
          widget: "object",
          required: false,
          fields:
            [
              {
                label: "name",
                name: "name",
                widget: "text",
                default: "Locke + Co",
              },
              {
                label: "url",
                name: "url",
                widget: "text",
                default: "https://lockeandcodistilling.com",
              },
              {
                label: "note",
                name: "note",
                widget: "text",
                default: "in house",
              },
            ],
        },
      ]
