backend:
  name: git-gateway
  branch: staging
media_folder: public/images/uploads
collections:
  - label: "Recipes"
    name: "recipes"
    folder: "../content/recipes/"
    create: true
    label_singular: "Recipe"
    fields: [
      { label: "Image", name: "image", widget: "image" },
      { label: "Title", name: "title", widget: "string" },
      { label: "Description", name: "description", widget: "text", required: false },
      { label: "Ingredients", name: "ingredients", widget: "text" },
      { label: "Preparation", name: "preparation", widget: "text" },
      { label: "Tags", name: "tags", widget: "list" },
      {
          label: "Season",
          name: "season",
          widget: "select",
          options: ["Winter", "Spring", "Summer", "Fall"],
        },
      {
          label: "Source",
          name: "source",
          widget: "object",
          required: false,
          fields:
            [
              { label: "name", name: "name", widget: "text" , default: "Locke + Co"},
              { label: "url", name: "url", widget: "text" , default: "https://lockeandcodistilling.com"},
              { label: "note", name: "note", widget: "text", default: "in house"},
            ],
        }]    
  - label: "Recipes Titles"
    name: "recipe_titles"
    files: 
      - label: "Recipe Cards Page"
        name: "all_recipes"
        file: "../content/allrecipes.md"
        fields:
          - label: "All Recipes Titles"
            name: "all_recipe_titles"
            widget: "relation"
            collection: "recipes"
            searchFields: ["title"]
            valueField: "title"
            displayFields: ["title", "season", "tags"]

      
   